name: srcML Identifier Getter

on:
  push:
    branches:
     - '*'
  pull_request:
    branches:
     - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: sourceslicer/identifier_checker_base

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        apt install git
        python -m pip install --upgrade pip
        python -m pip install flake8
        python -m pip install git+https://github.com/casics/spiral.git
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        cd ../../../identifier_convention_checker && python -m pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Check Identifier Names
      run: |
        cd ../../../identifier_convention_checker && python run.py  ${GITHUB_WORKSPACE}
